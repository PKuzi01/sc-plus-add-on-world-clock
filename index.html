<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>
<body>
    <div class="app">
        <div class="world-clock">
            <div class="container-fluid">
                <div class="heading">
                    World Clock
                </div>

                <select name="country" id="city">
                    <option value="">Select a city</option>
                    <option value="Pacifc/Auckland">Auckland</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/New_York">New York</option>
                </select>

                <div class="city">
                    <div class="place">
                        <div>
                            <h2>Johannesburg</h2>
                            <div class="date">April 11th 2023</div>
                        </div>
                        
                        <div class="time">
                            10:44:48
                            <span class="am-pm">
                                AM
                            </span>
                        </div>
                    </div>
                </div>
                <div class="city">
                    <div class="place">
                        <div class="left">
                            <h2>London</h2>
                            <div class="date">April 11th 2023</div>
                        </div>
                        <div class="time">
                            10:44:48
                            <span class="am-pm">
                                AM
                            </span>
                        </div>
                    </div>
                </div>
                <footer>
                        Coded by
                        <a href="http://">Philisizwe Kuzwayo</a>
                        , is hosted on
                        <a href="http://">Netlify</a>
                        and is
                        <a href="http://">open-sourced on Github</a>
                    </footer>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
