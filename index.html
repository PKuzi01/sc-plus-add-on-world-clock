<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Crimson+Text&family=Domine&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city" class="city">
            <option value="">Select a city...</option>
            <option value="local">My current location</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="America/Bogota">Bogota</option>
            <option value="Asia/Manila">Manila</option>
        </select>

        <div class="cities-1" id="fr">
            <div class="place" id="place-1">
                <h2 class="city" id="fr">Paris</h2>
                <div class="date">April 6th 2023</div>
            </div>
            <div class="time" id="time">
                00:57:07
                <small id="am-pm">AM</small>
            </div>
        </div>
        <div class="cities-2" id="ny">
            <div class="place" id="place-2">
                <h2 class="place-name-2" id="place-name-2">New York</h2>
                <div class="date">April 5th 2023</div>
            </div>
            <div class="time" id="time">
                20:57:07
                <small id="am-pm">PM</small>
            </div>
        </div>
        <div class="cities-2" id="nl">
            <div class="place" id="place-3">
                <h2 class="place-name-3" id="nl">Amsterdam</h2>
                <div class="date">April 6th 2023</div>
            </div>
            <div class="time" id="time">
                11:57:07
                <small id="am-pm">PM</small>
            </div>
        </div>
        <div class="link" id="link">
            <a href="index.html">Back to homepage</a>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
