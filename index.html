<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>
<body>
    <div class="app">
        <div class="world-clock">
            <div class="container-fluid">
                <div class="heading">
                    World Clock
                </div>

                <select name="country" id="city">
                    <option value="">Select a city</option>
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/New_York">New York</option>
                    <option value="Asia/Bangkok">Bangkok</option>
                    <option value="Africa/Windhoek">Windhoek</option>
                    <option value="America/Guyana">Guyana</option>
                </select>

                <div id="cities">
                    <div class="place" id="jhb">
                        <div>
                            <h2>Johannesburg</h2>
                            <div class="date"></div>
                        </div>
                        <div class="time"></div>
                    </div>
                    <div class="place" id="ldn">
                        <div class="left">
                            <h2>London</h2>
                            <div class="date"></div>
                        </div>
                        <div class="time"></div>
                    </div>
                    <div class="place" id="tky">
                        <div class="left">
                            <h2>Tokyo</h2>
                            <div class="date"></div>
                        </div>
                        <div class="time"></div>
                    </div>
                </div>
                <footer>
                        Coded by
                        <a href="http://">Philisizwe Kuzwayo</a>
                        , is hosted on
                        <a href="http://">Netlify</a>
                        and is
                        <a href="http://">open-sourced on Github</a>
                    </footer>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
